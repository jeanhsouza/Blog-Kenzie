<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A escolha mais importante</title>
</head>
<body>
    <form>
        <img src="./img/pokemon-inicial-kanto.png" height="300" width="550" alt="Pokémons Iniciais de Kanto">
        <p>Qual é o melhor Pokémon Inicial de Kanto?</p>

        <img src="./img/bulba.jpeg" height="200" width="200" alt="Bulbasaur">
        <input type="radio" value="Bulbasaur" name="pokemon" id="bulba" required>
        <label for="bulba">Bulbasaur</label>
        
        <img src="./img/char.jpeg" height="200" width="200" alt="Charmander">
        <input type="radio" value="Charmander" name="pokemon" id="char" required>
        <label for="char">Charmander</label>

        <img src="./img/squir.jpeg" height="200" width="200" alt="Squirtle">
        <input type="radio" value="Squirtle" name="pokemon" id="squir" required>
        <label for="squir">Squirtle</label>
     
        <button type="submit">Eu escolho você!</button>
    </form>
</body>
</html>
